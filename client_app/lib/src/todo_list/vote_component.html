<div *ngIf="servant != null"><img src="{{servant.avatarUrl}}" class="avatar"><p>{{servant.name}}</p></div>

<div class="rating">
    <span (click)="vote(5)" [ngClass]="{'selected': stars==5}">☆</span>
    <span (click)="vote(4)" [ngClass]="{'selected': stars==4}">☆</span>
    <span (click)="vote(3)" [ngClass]="{'selected': stars==3}">☆</span>
    <span (click)="vote(2)" [ngClass]="{'selected': stars==2}">☆</span>
    <span (click)="vote(1)" [ngClass]="{'selected': stars==1}">☆</span>
</div>

<div *ngIf="stars == 1 || stars == 2 || stars == 3 || stars == 4" class="remarks">
    <p>Что вам не понравилось?</p>
    <ul>
        <li *ngFor="let remark of remarks; let i=index" [class.checked]="remark.status" class="item">
           <div (click)="checkRemark(i)">{{remark.description}}</div>
        </li>
        <material-input label="Комментарий…" style="width:80%;"></material-input>
    </ul>
</div>
<div *ngIf="stars == 5" class="remarks">
    <p>Что особенно понравилось?</p>
    <ul>
        <li *ngFor="let benefit of benefits; let i=index" [class.checked]="benefit.status" class="item">
           <div (click)="checkBenefit(i)">{{benefit.description}}</div>
        </li>
        <material-input label="Комментарий…" style="width:80%;"></material-input>
    </ul>
</div>
<material-button [disabled]="stars == 0" raised class="block highlighted">Отправить</material-button>
